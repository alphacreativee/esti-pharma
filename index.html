<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./assets/images/favicon.svg" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <!-- meta -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/libs/lenis.css" />
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end meta -->
    <!-- link custom css page -->
    <link rel="stylesheet" href="./assets/fonts/open-sans/stylesheet.css" />
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
    <!-- scrollRestoration -->
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
  </head>
  <body>
    <!-- layout -->
    <!-- header -->
    <script>
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const currentPath = window.location.pathname || "/";

          const navLinks = document.querySelectorAll(".header-menu ul>li>a");
          navLinks.forEach((link) => {
            const linkPath = link.getAttribute("href");

            // Normalize paths for comparison
            let normalizedCurrentPath = currentPath;
            let normalizedLinkPath = linkPath;

            // Remove leading "./" from link path
            if (normalizedLinkPath.startsWith("./")) {
              normalizedLinkPath = normalizedLinkPath.substring(1);
            }

            // For GitHub Pages, get the last segment of the path
            const currentSegment =
              normalizedCurrentPath.split("/").pop() || "/";
            const linkSegment = normalizedLinkPath.split("/").pop() || "/";

            // Check if paths match
            const isMatch =
              normalizedLinkPath === normalizedCurrentPath || // Exact match
              currentSegment === linkSegment || // Segment match
              (currentPath.endsWith(normalizedLinkPath) &&
                normalizedLinkPath !== "/") || // Ends with
              (currentPath === "/" && (linkPath === "/" || linkPath === "./")); // Home page

            if (isMatch) {
              link.classList.add("active");
            }
          });
        });
    </script>
    <header id="header"></header>
    <!-- end header -->
    <main>
      <section class="hero-sec">
        <div class="container-fluid p-0">
          <div class="hero-sec__container">
            <div class="swiper swiper-banner">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="slide-banner">
                    <img srcset="./assets/images/banner/banner-3.png" alt="" />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide-banner">
                    <img srcset="./assets/images/banner/banner-2.jpg" alt="" />
                  </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-quality">
        <div class="container-fluid p-0">
          <div class="quality-image">
            <img src="./assets/images/banner-quality.jpg" alt="" />
          </div>
        </div>
      </section>
      <section class="info-list d-none">
        <div class="info-list__container">
          <h2 class="title">Building tomorrow's enterprise</h2>
          <ul class="list-item">
            <li class="item">
              <div class="item-image">
                <img src="./assets/images/info-1.svg" class="img-main" alt="" />
                <img
                  src="./assets/images/info-hover-1.svg"
                  class="img-hover"
                  alt=""
                />
              </div>
              <div class="item-content">
                <div class="item-title">COLLABORATIVE SPIRIT</div>
                <div class="item-desc">
                  ESTI Pharma believes in developing true partnerships. We
                  foster a collegial environment, where individual perspectives
                  and honest dialogue is respected.
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!-- layout -->
    <!-- footer -->
    <script>
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <footer id="footer"></footer>
    <!-- end footer -->
    <!-- end layout -->

    <script src="./assets/libs/jquery-3.7.1.js"></script>

    <!-- import custom js -->

    <!-- end import custom js -->
  </body>
</html>
